<div id="productDetailes" class="mt-5">
    <div class="container">
        <div class="row d-flex align-items-center">
            <h2 *ngIf="ErroreMessage">{{ErroreMessage}}</h2>
            <div class="col-md-4">
                <owl-carousel-o [options]="customOptions">
                    <ng-container *ngFor="let img of productData.images">
                        <ng-template carouselSlide>
                            <img [src]="img">
                        </ng-template>
                    </ng-container>
                </owl-carousel-o>
            </div>
            <div class="col-md-8">
                <p class="text-main cursor-pointer" [routerLink]="['/brandProductes',productData.brand._id]">{{productData.brand.name}}</p>
                <h2>{{productData.title}}</h2>
                <h6 class="lead fs-6 mt-3">{{productData.description}}</h6>
                <p class="text-main mt-4 cursor-pointer" [routerLink]="['/cateogoryProductes',productData.category._id]">{{productData.category?.name}}</p>
                <div class="d-flex justify-content-between">
                    <p>{{productData.price}} SAR</p>
                    <p><span><i class="fa-solid fa-star rating-color"></i></span> {{productData.ratingsAverage}}</p>
                </div>
                <button class="btn bg-main text-light w-100" (click)="addtocart(productId)">Add</button>
            </div>
        </div>
    </div>
</div>
