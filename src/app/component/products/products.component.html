<div class="container-fluid mt-3">
    <div class="row g-2">
        <h2 class="text-main text-center">All Product</h2>
        <div>
            <input [(ngModel)]="searchValue" type="text" class="form form-control w-75 mx-auto p-2 my-3" placeholder="Search product">
        </div>
        <div class="col-md-2 cursor-pointer product" *ngFor="let product of productesList | search : searchValue">
            <div class="border p-2 shadow text-center overflow-hidden position-relative">
                <i class="fa-solid fa-heart wish"(click)="addToWishList(product._id)"></i>
                <div [routerLink]="['/productDetailes',product._id]">
                    <img [src]="product.imageCover" class="w-100" style="height: 220px;" />
                    <p class="text-mainColor">{{product.category.name}}</p>
                    <p class="mt-2">{{product.title.split(' ').splice(0,3).join(' ')}}</p>
                    <div class="d-flex justify-content-between">
                        <p>{{product.price}} SAR</p>
                        <p><span><i class="fa-solid fa-star rating-color"></i></span> {{product.ratingsAverage}} </p>
                    </div>
                </div>
                <button class="btn bg-main text-light w-75" (click)="addtocart(product._id)">Add</button>
            </div>
        </div>
    </div>
</div>
