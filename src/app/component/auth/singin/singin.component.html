<div class="container w-50 mt-5">
    <div class="bg-light shadow border p-5">
        <h2 class="text-main mb-3 text-center">Login</h2>
        <form [formGroup]="LoginForm" (ngSubmit)="Login(LoginForm)">
            <h3 class="alert alert-danger" *ngIf="ErrorMessage">
                {{ErrorMessage}}
            </h3>

            <label for="">email</label>
            <input type="text" formControlName="email" class="form form-control mb-3" placeholder="Enter Your Email" id="userEmail"/>
            <div *ngIf="LoginForm.get('email')?.errors&&LoginForm.get('email')?.touched" class="text-center bg-danger rounded-2 py-1">
                <p *ngIf="LoginForm.get('email')?.getError('required')"class="text-white">Required Input</p>
                <p *ngIf="LoginForm.get('email')?.getError('email')"  class="text-white">Write correct Email</p>
            </div>
            
            <label for="">password</label>
            <input type="text" formControlName="password" class="form form-control mb-3" placeholder="Enter Your Password" id="userPassword"/>
             <div *ngIf="LoginForm.get('password')?.errors&&LoginForm.get('password')?.touched" class="text-center bg-danger rounded-2 py-1">
                    <p *ngIf="LoginForm.get('password')?.getError('required')"class="text-white">Required Input</p>
                    <p *ngIf="LoginForm.get('password')?.getError('pattern')"  class="text-white">Write correct password [A-Z]1,3[a-z]2,5[0-9]2,&</p>
            </div>
            <div class="d-flex align-items-center mt-4">
                <button [disabled]="LoginForm.invalid" type="submit" class="bg-main px-4 me-3 py-2 btn text-white"><span *ngIf="loadSingin"><i class="fa-solid fa-spinner fa-spin"></i></span>Login</button>
                <a routerLink="/auth/forgetpassword"><span class="text-main cursor-pointer">Forget My password</span></a>
            </div>
        </form>
    </div>
</div>
