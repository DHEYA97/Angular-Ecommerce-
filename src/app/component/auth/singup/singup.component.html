<div class="container w-50 mt-5">
    <div class="bg-light shadow border p-5">
        <h2 class="text-mainColor mb-3 text-center">Singup</h2>
        <form [formGroup]="registerForm" (ngSubmit)="Register(registerForm)">
            <h3 class="alert alert-danger" *ngIf="ErrorMessage">
                {{ErrorMessage}}
            </h3>
            <label for="">name</label>
            <input type="text" formControlName="name" class="form form-control mb-3" placeholder="Enter Your Name" id="userName"/>
            <div *ngIf="registerForm.get('name')?.errors&&registerForm.get('name')?.touched" class="text-center bg-danger rounded-2 py-1">
                    <p *ngIf="registerForm.get('name')?.getError('required')"class="text-white">Required Input</p>
                    <p *ngIf="registerForm.get('name')?.getError('minlength')"  class="text-white">Min Length is 3</p>
                    <p *ngIf="registerForm.get('name')?.getError('maxlength')"  class="text-white">Max Length is 15</p>
            </div>

            <label for="">email</label>
            <input type="text" formControlName="email" class="form form-control mb-3" placeholder="Enter Your Email" id="userEmail"/>
            <div *ngIf="registerForm.get('email')?.errors&&registerForm.get('email')?.touched" class="text-center bg-danger rounded-2 py-1">
                <p *ngIf="registerForm.get('email')?.getError('required')"class="text-white">Required Input</p>
                <p *ngIf="registerForm.get('email')?.getError('email')"  class="text-white">Write correct Email</p>
            </div>
            
            <label for="">password</label>
            <input type="text" formControlName="password" class="form form-control mb-3" placeholder="Enter Your Password" id="userPassword"/>
             <div *ngIf="registerForm.get('password')?.errors&&registerForm.get('password')?.touched" class="text-center bg-danger rounded-2 py-1">
                    <p *ngIf="registerForm.get('password')?.getError('required')"class="text-white">Required Input</p>
                    <p *ngIf="registerForm.get('password')?.getError('pattern')"  class="text-white">Write correct password [A-Z]1,3[a-z]2,5[0-9]2,&</p>
            </div>

            <label for="">rePassword</label>
            <input type="text" formControlName="rePassword" class="form form-control mb-3" placeholder="rePassword" id="userRePassword"/>
             <div *ngIf="registerForm.get('rePassword')?.errors&&registerForm.get('rePassword')?.touched" class="text-center bg-danger rounded-2 py-1">
                    <p *ngIf="registerForm.get('rePassword')?.getError('rePassword')"class="text-white">Required Input</p>
                    <p *ngIf="registerForm.get('rePassword')?.getError('rePasswordNotMached')"  class="text-white">repassowred Not Matched</p>
            </div>

            <label for="">phone</label>
            <input type="text" formControlName="phone" class="form form-control mb-3" placeholder="Phone" id="userPhone"/>
             <div *ngIf="registerForm.get('phone')?.errors&&registerForm.get('phone')?.touched" class="text-center bg-danger rounded-2 py-1">
                    <p *ngIf="registerForm.get('phone')?.getError('required')"class="text-white">Required Input</p>
                    <p *ngIf="registerForm.get('phone')?.getError('pattern')"  class="text-white">Write correct saudia phone</p>
            </div>
            <button [disabled]="registerForm.invalid" type="submit" class="bg-main px-4 py-2 btn text-white mt-3"><span *ngIf="loadSingup"><i class="fa-solid fa-spinner fa-spin"></i></span>Register</button>
        </form>
    </div>
</div>
