<div class="container w-50 mt-5">
    <div class="bg-light shadow border p-5">
        <h2 class="text-mainColor mb-3 text-center">RePassword</h2>
        <form [formGroup]="repasswordForm" (ngSubmit)="Repassword(repasswordForm)">
            <h3 class="alert alert-danger" *ngIf="ErrorMessage">
                {{ErrorMessage}}
            </h3>
            
            <input type="text" formControlName="newPassword" class="form form-control mb-3" placeholder="Enter Your Password" id="userPassword"/>
             <div *ngIf="repasswordForm.get('newPassword')?.errors&&repasswordForm.get('newPassword')?.touched" class="text-center bg-danger rounded-2 py-1">
                    <p *ngIf="repasswordForm.get('newPassword')?.getError('required')"class="text-white">Required Input</p>
                    <p *ngIf="repasswordForm.get('newPassword')?.getError('pattern')"  class="text-white">Write correct password [A-Z]1,3[a-z]2,5[0-9]2,&</p>
            </div>

            <label for="">rePassword</label>
            <input type="text" formControlName="reNewPassword" class="form form-control mb-3" placeholder="rePassword" id="userRePassword"/>
             <div *ngIf="repasswordForm.get('reNewPassword')?.errors&&repasswordForm.get('reNewPassword')?.touched" class="text-center bg-danger rounded-2 py-1">
                    <p *ngIf="repasswordForm.get('reNewPassword')?.getError('rePassword')"class="text-white">Required Input</p>
                    <p *ngIf="repasswordForm.get('reNewPassword')?.getError('rePasswordNotMached')"  class="text-white">repassowred Not Matched</p>
            </div>
            
            <button [disabled]="repasswordForm.invalid" type="submit" class="bg-main px-4 py-2 btn text-white mt-3">Save</button>

        </form>
    </div>
</div>
